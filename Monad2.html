<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机文字按钮网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        #container {
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .text-btn {
            width: 100px;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }
        .text-btn.clicked {
            background-color: #d0ffd0;
            cursor: not-allowed;
        }
        .text-btn.clicked::after {
            content: '✓';
            color: green;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        #add-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #add-btn:hover {
            background-color: #45a049;
        }
        #edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #edit-modal input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        #edit-modal button {
            margin: 5px;
            padding: 5px 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button id="add-btn" onclick="showAddModal()">添加按钮</button>
    <div id="container"></div>
    <div id="overlay" onclick="closeModal()"></div>
    <div id="edit-modal">
        <h3 id="modal-title">编辑按钮</h3>
        <input type="text" id="edit-text" placeholder="请输入按钮文字（最多20个字）" maxlength="20">
        <input type="text" id="edit-url" placeholder="请输入网址（如 https://www.example.com）">
        <button onclick="saveButton()">保存</button>
        <button id="delete-btn" onclick="deleteButton()">删除</button>
        <button onclick="closeModal()">取消</button>
    </div>

    <script>
        let buttons = [
            {"text":"kinstu质押","url":"https://kintsu.xyz/staking"},
            {"text":"talentum任务平台","url":"https://monad.talentum.id/"},
            {"text":" Apriori质押","url":"https://stake.apr.io/"},
            {"text":"nad fun meme交互","url":"https://testnet.nad.fun/"},
            {"text":" Bebop刷交易一对多多对一","url":"https://bebop.xyz/trade?network=monad&sell=MON&buy=WMON"},
            {"text":" Monad域名","url":"https://app.nad.domains/"},
            {"text":"Owlto部署合约","url":"https://owlto.finance/deploy/"},
            {"text":"uniswap交互和流动性","url":"https://app.uniswap.org/swap"},
            {"text":"Orbiter跨链","url":"https://testnet.orbiter.finance/en?src_chain=11155111&tgt_chain=10143&src_token=ETH"},
            {"text":"Curvance借贷","url":"https://app.curvance.com/"},
            {"text":"Ambient交易","url":"https://monad.ambient.finance/"},
            {"text":"Accountable游戏","url":"https://game.accountable.capital/"},
            {"text":"Nostra借贷","url":"https://monad.nostra.finance/"},
            {"text":"Fantasy卡牌","url":"https://monad.fantasy.top/"},
            {"text":" Aicraft投票","url":"https://aicraft.fun/projects/fizen"},
            {"text":"kuru交互","url":"https://www.kuru.io/swap"},
            {"text":"kizzy交互","url":"https://testnet.kizzy.io/"},
            {"text":"Bima借贷","url":"https://bima.money/"},
            {"text":"bean交互","url":"https://swap.bean.exchange/"},
            {"text":"blazpay交互ai聊天流动性","url":"https://www.defi.blazpay.com/"},
            {"text":"Caddy交互","url":"https://caddy.finance/"},
            {"text":"Izumi交互流动性挖矿","url":"https://alpha.izumi.finance/trade/swap"},
            {"text":"Magma质押","url":"https://www.magmastaking.xyz/"},
            {"text":"Monorail周交互","url":"https://monorail.xyz/"},
            {"text":"Multipli  进Testnet交互","url":"https://multipli.fi/"},
            {"text":"monadata.ai未出可以留意","url":"https://monadata.ai/"},
            {"text":"RareBetSports交互","url":"https://rarelink.rarebetsports.io/"},
            {"text":"Magic创建nft和交互","url":"https://magiceden.io/monad-testnet"},
            {"text":"fortytwo未发布留意","url":"https://fortytwo.network"},
            {"text":"fortytwo填写表单","url":"https://tally.so/r/wQzVQk"},
            {"text":"LFJ.gg 兑换和组lp","url":"https://pandaria.lfj.gg/"},
            {"text":"PancakeSwap交互","url":"https://pancakeswap.finance/?chain=monadTestnet"},
            {"text":"LootGO加白名单","url":"https://www.lootgo.app/"},
            {"text":"hashflow交互","url":"https://app.hashflow.com/?b=1-ETH&q=1-WETH"},
            {"text":"castora未发布留意","url":"https://castora.xyz/"},
            {"text":"levr待发布","url":"https://app.levr.bet"}
        ];

        const savedButtons = JSON.parse(localStorage.getItem('customButtons') || '[]');
        if (savedButtons.length > 0) {
            buttons = savedButtons;
        }

        let currentIndex = -1;
        let displayedButtons = []; // 保存当前显示的按钮顺序和状态

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderButtons() {
            const container = document.getElementById('container');
            // 保存当前按钮的点击状态
            const clickedStates = {};
            Array.from(container.children).forEach(child => {
                if (child.classList.contains('clicked')) {
                    clickedStates[child.innerText] = true;
                }
            });

            container.innerHTML = '';
            displayedButtons.forEach((btn, index) => {
                const div = document.createElement('div');
                div.className = 'text-btn';
                div.innerText = btn.text;
                // 用显示数组的索引，而不是重新查找
                div.onclick = function() {
                    if (!div.classList.contains('clicked')) {
                        window.open(btn.url, '_blank');
                        div.classList.add('clicked');
                    }
                };
                div.oncontextmenu = function(e) {
                    e.preventDefault();
                    showEditModal(index); // 直接用显示数组的索引
                };
                // 恢复点击状态
                if (clickedStates[btn.text]) {
                    div.classList.add('clicked');
                }
                container.appendChild(div);
            });
        }

        function showAddModal() {
            currentIndex = -1;
            document.getElementById('modal-title').innerText = '添加按钮';
            document.getElementById('edit-text').value = '';
            document.getElementById('edit-url').value = '';
            document.getElementById('delete-btn').style.display = 'none';
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function showEditModal(index) {
            currentIndex = index;
            document.getElementById('modal-title').innerText = '编辑按钮';
            document.getElementById('edit-text').value = displayedButtons[index].text;
            document.getElementById('edit-url').value = displayedButtons[index].url;
            document.getElementById('delete-btn').style.display = 'inline';
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveButton() {
            const text = document.getElementById('edit-text').value;
            const url = document.getElementById('edit-url').value;
            if (!text || text.length > 20) {
                alert("文字不能为空且不能超过20个字！");
                return;
            }
            if (!url || !url.startsWith('http')) {
                alert("请输入有效的网址！");
                return;
            }
            const newButton = { text, url };
            if (currentIndex === -1) {
                buttons.push(newButton);
                displayedButtons.push(newButton); // 添加到末尾
            } else {
                buttons[currentIndex] = newButton;
                displayedButtons[currentIndex] = newButton; // 更新对应位置
            }
            localStorage.setItem('customButtons', JSON.stringify(buttons));
            renderButtons();
            closeModal();
        }

        function deleteButton() {
            if (currentIndex !== -1) {
                buttons.splice(currentIndex, 1);
                displayedButtons.splice(currentIndex, 1); // 删除对应位置
                localStorage.setItem('customButtons', JSON.stringify(buttons));
                renderButtons();
            }
            closeModal();
        }

        // 页面加载时随机打乱一次
        window.onload = function() {
            displayedButtons = shuffle([...buttons]);
            renderButtons();
        };
    </script>
</body>
</html>
