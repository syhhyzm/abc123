<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机文字按钮网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        #container {
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .text-btn {
            width: 100px;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
        }
        .text-btn.clicked {
            background-color: #d0ffd0;
            cursor: not-allowed;
        }
        .text-btn.clicked::after {
            content: '✓';
            color: green;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        #add-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #add-btn:hover {
            background-color: #45a049;
        }
        #edit-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #edit-modal input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        #edit-modal button {
            margin: 5px;
            padding: 5px 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button id="add-btn" onclick="showAddModal()">添加按钮</button>
    <div id="container"></div>
    <div id="overlay" onclick="closeModal()"></div>
    <div id="edit-modal">
        <h3 id="modal-title">编辑按钮</h3>
        <input type="text" id="edit-text" placeholder="请输入按钮文字（最多20个字）" maxlength="20">
        <input type="text" id="edit-url" placeholder="请输入网址（如 https://www.example.com）">
        <button onclick="saveButton()">保存</button>
        <button id="delete-btn" onclick="deleteButton()">删除</button>
        <button onclick="closeModal()">取消</button>
    </div>

    <script>
        let buttons = [
            { text: "百度", url: "https://www.baidu.com" },
            { text: "谷歌", url: "https://www.google.com" },
            { text: "微博", url: "https://www.weibo.com" },
            { text: "知乎", url: "https://www.zhihu.com" },
            { text: "B站", url: "https://www.bilibili.com" },
            { text: "淘宝", url: "https://www.taobao.com" },
            { text: "京东", url: "https://www.jd.com" },
            { text: "腾讯", url: "https://www.tencent.com" },
            { text: "网易", url: "https://www.163.com" },
            { text: "搜狐", url: "https://www.sohu.com" },
            { text: "凤凰网", url: "https://www.ifeng.com" }
        ];

        const savedButtons = JSON.parse(localStorage.getItem('customButtons') || '[]');
        if (savedButtons.length > 0) {
            buttons = savedButtons;
        }

        let currentIndex = -1;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderButtons() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            const shuffledButtons = shuffle([...buttons]);
            shuffledButtons.forEach((btn, displayIndex) => {
                const div = document.createElement('div');
                div.className = 'text-btn';
                div.innerText = btn.text;
                // 查找原始索引
                const originalIndex = buttons.findIndex(b => b.text === btn.text && b.url === btn.url);
                div.onclick = function() {
                    if (!div.classList.contains('clicked')) {
                        window.open(btn.url, '_blank');
                        div.classList.add('clicked');
                    }
                };
                div.oncontextmenu = function(e) {
                    e.preventDefault();
                    showEditModal(originalIndex);
                };
                container.appendChild(div);
            });
        }

        function showAddModal() {
            currentIndex = -1;
            document.getElementById('modal-title').innerText = '添加按钮';
            document.getElementById('edit-text').value = '';
            document.getElementById('edit-url').value = '';
            document.getElementById('delete-btn').style.display = 'none';
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function showEditModal(index) {
            currentIndex = index;
            document.getElementById('modal-title').innerText = '编辑按钮';
            document.getElementById('edit-text').value = buttons[index].text;
            document.getElementById('edit-url').value = buttons[index].url;
            document.getElementById('delete-btn').style.display = 'inline';
            document.getElementById('edit-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function saveButton() {
            const text = document.getElementById('edit-text').value;
            const url = document.getElementById('edit-url').value;
            if (!text || text.length > 20) {
                alert("文字不能为空且不能超过20个字！");
                return;
            }
            if (!url || !url.startsWith('http')) {
                alert("请输入有效的网址！");
                return;
            }
            if (currentIndex === -1) {
                buttons.push({ text, url });
            } else {
                buttons[currentIndex] = { text, url };
            }
            localStorage.setItem('customButtons', JSON.stringify(buttons));
            renderButtons();
            closeModal();
        }

        function deleteButton() {
            if (currentIndex !== -1) {
                buttons.splice(currentIndex, 1);
                localStorage.setItem('customButtons', JSON.stringify(buttons));
                renderButtons();
            }
            closeModal();
        }

        window.onload = renderButtons;
    </script>
</body>
</html>
